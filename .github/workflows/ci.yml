# @module:platform-core @layer:repo @owner:studio
name: M'Student CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run typecheck

    - name: Run production build
      run: npm run build
      env:
        # Provide dummy values for build-time environment variables
        FIREBASE_PROJECT_ID: "dummy-project-id"
        FIREBASE_CLIENT_EMAIL: "dummy-email@example.com"
        FIREBASE_PRIVATE_KEY: "dummy-private-key"
        SECRET_COOKIE_PASSWORD: "dummy-secret-password-at-least-32-chars"
        GEMINI_API_KEY: "dummy-gemini-key"
